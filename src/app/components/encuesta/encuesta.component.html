<ion-content padding>
  <h2 class="font-gotham">Calificar evento</h2>

  <ion-card color="danger" no-margin="" *ngIf="validationErrors.length">
    <ul>
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </ion-card>

  <ion-list>
    <ion-item no-padding="">
      <ion-label position="floating">Procedencia</ion-label>
      <ion-select placeholder="Seleccionar" okText="Ok" cancelText="Cancelar"
                  interface="popover" [(ngModel)]="encuesta.procedencia">
        <ion-select-option value="Zacatecas/Guadalupe">Zac/Gpe</ion-select-option>
        <ion-select-option value="Interior de Zacatecas">Interior de Zacatecas</ion-select-option>
        <ion-select-option value="Fuera de Zacatecas">Fuera de Zacatecas</ion-select-option>
        <ion-select-option value="Fuera del país">Fuera del País</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item no-padding="">
      <ion-label position="floating">Edad</ion-label>
      <ion-select placeholder="Seleccionar" okText="Ok" cancelText="Cancelar"
                  interface="popover" [(ngModel)]="encuesta.edad">
        <ion-select-option value="Menos de 20">Menos de 20</ion-select-option>
        <ion-select-option value="Entre 20 y 30">Entre 20 y 30</ion-select-option>
        <ion-select-option value="Entre 31 y 45">Entre 31 y 45</ion-select-option>
        <ion-select-option value="Más de 45">Más de 45</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item no-padding="">
      <ion-label position="floating">Sexo</ion-label>
      <ion-select placeholder="Seleccionar" okText="Ok" cancelText="Cancelar"
                  interface="popover" [(ngModel)]="encuesta.sexo">
        <ion-select-option value="Hombre">Hombre</ion-select-option>
        <ion-select-option value="Mujer">Mujer</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item no-padding="">
      <ion-label position="floating" class="item-has-placeholder">Calificación</ion-label>
      <ion-range min="1" max="5" step="1" snaps="true" pin="true" color="darkgreen"
                 [(ngModel)]="encuesta.calificacion">
        <ion-icon size="small" slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item no-padding="">
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea maxlength="300"  [(ngModel)]="encuesta.comentario">
      </ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button color="greenblue" class="font-gotham font-large" expand="block"
              (click)="enviarEncuesta()">
    Calificar
  </ion-button>
</ion-content>
